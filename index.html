<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="content">
      <div class="image-section">
        <div class="banner">
          <img
            src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
            alt="Odin logo lined"
            class="banner-logo"
          />
          <h1 class="banner-text">Odin</h1>
        </div>
      </div>
      <div class="main-section">
        <div class="intro-text">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p>Sign up <span class="text-italic">now</span> to get started.</p>
          <p>You <span class="text-italic">know</span> you want to.</p>
        </div>
        <form>
          <div class="form">
            <h1 class="form-title">Let's do this!</h1>
            <div class="form-group">
              <label>First Name</label>
              <input type="text" />
            </div>
            <div class="form-group">
              <label>Last Name</label>
              <input type="text" />
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" />
            </div>
            <div class="form-group">
              <label>Phone Number</label>
              <input type="text" />
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="new-password" id="password" />
              <span class="danger">* Passwords do not match</span>
            </div>
            <div class="form-group">
              <label>Confirm Password</label>
              <input type="new-password" id="confirmPassword" />
              <span class="danger">* Passwords do not match</span>
            </div>
          </div>
          <button class="btn btn-primary" type="submit">Create Account</button>
        </form>
        <p class="text-question">Already have an account ? <a>Log in</a></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
