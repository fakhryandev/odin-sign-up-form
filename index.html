<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="content">
      <div class="image-section">
        <div class="banner">
          <img
            src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
            alt="Odin logo lined"
            class="banner-logo"
          />
          <h1 class="banner-text">Odin</h1>
        </div>
      </div>
      <div class="main-section">
        <div>
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p>Sign up now to get started.</p>
          <p>You know you want to.</p>
        </div>
        <form>
          <p>Let's do this!</p>
          <div>
            <label>First Name</label>
            <input type="text" />
          </div>
          <div>
            <label>Last Name</label>
            <input type="text" />
          </div>
          <div>
            <label>Email</label>
            <input type="email" />
          </div>
          <div>
            <label>Phone Number</label>
            <input type="text" />
          </div>
          <div>
            <label>Password</label>
            <input type="password" />
          </div>
          <div>
            <label>Confirm Password</label>
            <input type="password" />
          </div>
          <button type="submit">Create Account</button>
        </form>
        <p>Already have an account ? <a>Log in</a></p>
      </div>
    </div>
  </body>
</html>
